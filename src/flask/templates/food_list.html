<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food list</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1>Food list</h1>
    <nav></nav>
        <ul>
            <li><a href="/">home</a></li>
            <li><a href="#">food list</a></li>
            <li><a href="/suggested_recipes">recipes</a></li>
        </ul>
    </nav>
    <section>
        <div class="food-list-container">
            <ul>
                {% for food_item in food_list %}
                {% if food_item %}
                <li class="food-item">
                    {% for key, value in food_item.items() %}
                    <p class="food-item-info" id="{{key}}">{{key}}: {{value}}</p>
                    {% endfor %}
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </section>
</body>
</html>
